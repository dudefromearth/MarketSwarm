<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/fotw-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketSwarm</title>
    <style>
      /* Global error fallback styles */
      .global-error-fallback {
        position: fixed;
        inset: 0;
        background: #0f0f1a;
        color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        z-index: 99999;
      }
      .global-error-content {
        max-width: 500px;
        padding: 40px;
        text-align: center;
      }
      .global-error-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      .global-error-title {
        color: #ef4444;
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 12px 0;
      }
      .global-error-message {
        color: #94a3b8;
        font-size: 14px;
        margin: 0 0 20px 0;
        line-height: 1.5;
      }
      .global-error-type {
        background: #1a1a2e;
        border: 1px solid #333;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 20px;
        text-align: left;
        font-size: 12px;
      }
      .global-error-type-label {
        color: #64748b;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
      }
      .global-error-type-value {
        color: #f87171;
        font-family: 'SF Mono', Monaco, Consolas, monospace;
        word-break: break-word;
      }
      .global-error-details {
        color: #64748b;
        font-size: 11px;
        font-family: 'SF Mono', Monaco, Consolas, monospace;
        max-height: 80px;
        overflow: auto;
        margin-top: 8px;
        white-space: pre-wrap;
        word-break: break-all;
      }
      .global-error-actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-bottom: 16px;
      }
      .global-error-btn {
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s ease;
      }
      .global-error-btn-primary {
        background: #3b82f6;
        border: none;
        color: white;
      }
      .global-error-btn-primary:hover {
        background: #2563eb;
      }
      .global-error-btn-secondary {
        background: transparent;
        border: 1px solid #64748b;
        color: #94a3b8;
      }
      .global-error-btn-secondary:hover {
        border-color: #94a3b8;
        color: #e2e8f0;
      }
      .global-error-btn-secondary.copied {
        border-color: #22c55e;
        color: #22c55e;
      }
      .global-error-support {
        color: #64748b;
        font-size: 12px;
      }
    </style>
    <script>
      // Global error handler - catches errors before React mounts
      (function() {
        var errorShown = false;

        function getErrorType(error, message) {
          if (message && message.includes('SyntaxError')) return 'Syntax Error';
          if (message && message.includes('ReferenceError')) return 'Reference Error';
          if (message && message.includes('TypeError')) return 'Type Error';
          if (message && message.includes('Cannot find module')) return 'Module Not Found';
          if (message && message.includes('Failed to fetch')) return 'Network Error';
          if (message && message.includes('ChunkLoadError')) return 'Chunk Load Error';
          if (error && error.name) return error.name;
          return 'Application Error';
        }

        function showErrorFallback(errorType, message, details) {
          if (errorShown) return;
          errorShown = true;

          var timestamp = new Date().toISOString();
          var errorReport = 'MarketSwarm Error Report\\n' +
            '========================\\n' +
            'Time: ' + timestamp + '\\n' +
            'Type: ' + errorType + '\\n' +
            'Message: ' + message + '\\n' +
            (details ? 'Details: ' + details + '\\n' : '') +
            'URL: ' + window.location.href + '\\n' +
            'User Agent: ' + navigator.userAgent;

          var root = document.getElementById('root');
          root.innerHTML = '<div class="global-error-fallback">' +
            '<div class="global-error-content">' +
              '<div class="global-error-icon">⚠️</div>' +
              '<h1 class="global-error-title">Application Failed to Load</h1>' +
              '<p class="global-error-message">' +
                'MarketSwarm encountered an error during startup. ' +
                'This is usually caused by a code issue or network problem.' +
              '</p>' +
              '<div class="global-error-type">' +
                '<div class="global-error-type-label">Error Type</div>' +
                '<div class="global-error-type-value">' + errorType + '</div>' +
                '<div class="global-error-details">' + (message || 'Unknown error') + '</div>' +
              '</div>' +
              '<div class="global-error-actions">' +
                '<button class="global-error-btn global-error-btn-primary" onclick="location.reload()">' +
                  'Refresh Page' +
                '</button>' +
                '<button id="copyErrorBtn" class="global-error-btn global-error-btn-secondary" onclick="copyError()">' +
                  'Copy Error Report' +
                '</button>' +
              '</div>' +
              '<p class="global-error-support">' +
                'If this persists, please send the error report to support.' +
              '</p>' +
            '</div>' +
          '</div>';

          // Store error report for copy function
          window._errorReport = errorReport;
        }

        window.copyError = function() {
          if (window._errorReport) {
            navigator.clipboard.writeText(window._errorReport).then(function() {
              var btn = document.getElementById('copyErrorBtn');
              if (btn) {
                btn.textContent = '✓ Copied!';
                btn.classList.add('copied');
              }
            }).catch(function() {
              alert(window._errorReport);
            });
          }
        };

        // Catch synchronous errors
        window.onerror = function(message, source, lineno, colno, error) {
          var errorType = getErrorType(error, message);
          var details = source ? source + ':' + lineno + ':' + colno : '';
          showErrorFallback(errorType, message, details);
          return true;
        };

        // Catch unhandled promise rejections
        window.onunhandledrejection = function(event) {
          var error = event.reason;
          var message = error && error.message ? error.message : String(error);
          var errorType = getErrorType(error, message);
          showErrorFallback(errorType, message, error && error.stack ? error.stack.split('\\n')[1] : '');
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
