# =============================================================
# MarketSwarm Production NGINX Configuration
# =============================================================
# Domain: flyonthewall.io
# Backend Machine: 192.168.1.11 (your Mac running all services)
# Nginx Machine: 100.94.9.60 (MiniThree)
#
# Routing Strategy: Everything goes through the SSE Gateway,
# which handles auth and proxies to Journal/Vexy internally.
# This mirrors the dev setup and eliminates the need to update
# Nginx when new API routes are added.
#
# Only services that bypass the SSE Gateway get their own blocks:
#   - /sse/         -> SSE Gateway (special buffering settings)
#   - /ws/          -> Copilot (WebSocket upgrade headers)
#   - /api/mel/     -> Copilot (not proxied by SSE Gateway)
#   - /api/adi/     -> Copilot (not proxied by SSE Gateway)
#   - /api/commentary/ -> Copilot (not proxied by SSE Gateway)
#   - /api/         -> SSE Gateway catch-all (auth, models, journal, vexy, positions)
#   - /             -> SSE Gateway (SPA frontend from ui/dist)
# =============================================================

# Upstream definitions
upstream sse_gateway {
    server 192.168.1.11:3001;
    keepalive 32;
}

upstream copilot_api {
    server 192.168.1.11:8095;
    keepalive 8;
}

upstream vexy_proxy {
    server 192.168.1.11:3006;
    keepalive 8;
}

# =============================================================
# HTTPS Server
# =============================================================
server {
    listen 443 ssl;
    http2 on;
    listen [::]:443 ssl;
    server_name flyonthewall.io www.flyonthewall.io;
    add_header X-Served-By "MARKETSWARM-PROD" always;

    # SSL Configuration
    ssl_certificate     /etc/letsencrypt/live/flyonthewall.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flyonthewall.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Gzip (disabled for SSE/WebSocket paths)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # File upload limit (journal attachments)
    client_max_body_size 10M;

    # Common proxy headers (applied to all proxy_pass)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # ==========================================================
    # SSE Streams (Port 3001) - special buffering/timeout settings
    # ==========================================================
    location /sse/ {
        proxy_pass http://sse_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Critical SSE settings
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;
        gzip off;

        # Long timeouts for persistent connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        send_timeout 86400s;
    }

    # ==========================================================
    # Copilot WebSocket (Port 8095) - upgrade headers
    # ==========================================================
    location /ws/ {
        proxy_pass http://copilot_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ==========================================================
    # Copilot API (Port 8095) - not proxied by SSE Gateway
    # ==========================================================
    location /api/mel/ {
        proxy_pass http://copilot_api;
        proxy_http_version 1.1;
        proxy_read_timeout 30s;
    }

    location /api/adi/ {
        proxy_pass http://copilot_api;
        proxy_http_version 1.1;
        proxy_read_timeout 30s;
    }

    location /api/commentary/ {
        proxy_pass http://copilot_api;
        proxy_http_version 1.1;
        proxy_read_timeout 60s;
    }

    # ==========================================================
    # Vexy Proxy (Port 3006) - latency-sensitive Vexy paths
    # Bypasses SSE gateway for direct auth + proxy to Vexy
    # ==========================================================
    location /api/vexy/interaction {
        proxy_pass http://vexy_proxy;
        proxy_http_version 1.1;
        proxy_set_header Connection "keep-alive";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 30s;
    }

    location /api/vexy/chat {
        proxy_pass http://vexy_proxy;
        proxy_http_version 1.1;
        proxy_set_header Connection "keep-alive";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 60s;
    }

    # ==========================================================
    # SSE Gateway catch-all (Port 3001)
    # Handles: auth, models, health, positions, imports, admin,
    #          dealer-gravity, ai, and proxies to Journal & Vexy
    # ==========================================================
    location /api/ {
        proxy_pass http://sse_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "keep-alive";
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ==========================================================
    # SPA Frontend (served from SSE Gateway / ui/dist)
    # ==========================================================
    location / {
        proxy_pass http://sse_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "keep-alive";
        proxy_read_timeout 30s;
    }
}

# =============================================================
# HTTP Server (Redirect to HTTPS)
# =============================================================
server {
    listen 80;
    listen [::]:80;
    server_name flyonthewall.io www.flyonthewall.io;

    # Let's Encrypt certificate renewal
    location ^~ /.well-known/acme-challenge/ {
        root /opt/homebrew/var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
